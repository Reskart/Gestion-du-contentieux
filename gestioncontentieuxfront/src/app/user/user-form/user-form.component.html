<div class="row">
  <div class="container">
    <form *ngIf="form"  [formGroup]="form" >
      <fieldset fieldset class="form-group">

        <div class="form-group">
          <label class="col-form-label col-form-label-lg" for="nomUtilisateur">Nom :</label>
          <input class="form-control form-control-lg" type="text" placeholder="Nom" formControlName="nomUtilisateur"/>
        </div>
        <div class="form-group">
          <label class="col-form-label col-form-label-lg" for="prenomUtilisateur">Prénom :</label>
          <input class="form-control form-control-lg" type="text" placeholder="Prénom" formControlName="prenomUtilisateur"/>
        </div>

        <div class="form-group">
          <label class="col-form-label col-form-label-lg" for="emai">Email :</label>
          <input class="form-control form-control-lg" type="text" placeholder="email" formControlName="email"/>
        </div>
        
        <router-outlet></router-outlet>
        <div class="form-group" >
          <label class="col-form-label col-form-label-lg" for="roles">Roles :</label>
          <div class="form-check"  *ngFor="let r of roles, let i=index">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" (change)="changeSelection($event)" [checked]="unchecked"  formControlName="role{{i}}" value="role{{i}}" id="role{{i}}"/>
            {{roles[i].libelle}}
            </label>
          </div>
        </div>
        <input type ="submit" class="btn btn-primary" value="Valider" (click)="addUser()"/>
      </fieldset>
    </form>
  </div>
</div>
