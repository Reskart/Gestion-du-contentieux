
<h2>Recherche des Affaires</h2>

<div>
<form [formGroup]="form">
<p>
    <label for="reference">Référence de l'affaire</label> : <input type="text" name="reference" id="reference" formControlName="reference" required/></p>
    <input type="submit" value="Rechercher" (click)="findByRef()"/>
</form>
</div>

<br>
<div class="row" >
  <div class="container">
    <div class="card">
      <div class="card-header">Résultat</div>
      <div class="card-body">
        <table class="table">
          <thead class="thead-light">
            <th>Affaire</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Age</th>
          </thead>
          <tr *ngFor="let a of Affaire">
            <td> {{a.reference}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
