<div class="row">

    <div class="card">
      <div class="card-header">Liste des Documents</div>
      <div class="card-body" *ngIf="documentsList.length===0">Aucun document n'existe pour cette affaire.</div>
      <div class="card-body" *ngIf="documentsList.length>0">
        <table class="table">
          <thead class="thead-light">
            <th>Date de cr√©ation</th>
            <th>Nom</th>
            <th>Description</th>
          </thead>
          <tr *ngFor="let d of documentsList" >
            <td><p style="width: 75px; overflow: hidden; white-space: nowrap;">{{d.dateCreation}}</p></td>
            <td>{{d.nom}}</td>
            <td>{{d.description}}</td>
          </tr>
        </table>
      </div>
    </div>
