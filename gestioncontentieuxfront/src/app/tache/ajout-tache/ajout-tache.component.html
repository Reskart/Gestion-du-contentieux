<table>
    <tr>
        <td class="img-logo" style="text-align:left;">
            <a href=""role="button">
                <img src ="assets/logo_happyskies.png" alt="logo-happyskies" 
                height="150px" width="150px"/>
            </a>
        </td>
    </tr>
</table>

<div style="text-align: center;">
    <h1>Ajout d'une tâche</h1>
</div>
<div class="row">
    <div class="container">
        <form [formGroup]="form">  
            <fieldset fieldset class="form-group">

                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="dateDreation">Date de création</label>
                    <input class="form-control form-control-lg" type="text" placeholder="01/01/2001" id="dateDreation">
                </div>

                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="titre">Titre</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Titre" id="titre">
                </div>

                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="description">Description</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Description" id="description" formControlName="description">
                </div>

                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="statutAudience">Statut audience</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Statut audience" id="statutAudience">
                </div>

                <input type="submit" class="btn btn-primary" value="Ajouter" [disabled]="!form.valid" (click)="addTache()">
            </fieldset>
        </form>
    </div>
</div>
